<mat-form-field class="class-input">
  <input matInput type="text" placeholder="Course name" [(ngModel)]="this.valuesService.class2" [formControl]="class" required>
  <mat-error *ngIf="class.invalid">{{getErrorMessage()}}</mat-error>
  <button mat-button *ngIf="this.valuesService.class2" matSuffix mat-icon-button aria-label="Clear" (click)="this.valuesService.class2=''">
    <mat-icon>x</mat-icon>
  </button>
</mat-form-field>
